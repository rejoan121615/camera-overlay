<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan QR to Open Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #qrcode {
      margin-top: 50px;
      display: flex;
      justify-content: center;

    }

    
  </style>
</head>
<body>
  <h1>Scan to Open Heritage Viewer dfdf</h1>
  <p>Point your phone camera at this QR code to launch the viewer.</p>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const currentDomain = window.location.origin; // e.g. http://192.168.0.105:3000
    const targetUrl = `${currentDomain}/camera-overlay/camera.html`;

    new QRCode(document.getElementById("qrcode"), {
      text: targetUrl,
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
