<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Viewer UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .slider {
      width: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider input {
      writing-mode: bt-lr;
      transform: rotate(270deg);
      height: 200px;
    }

    .main {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: black;
    }

    .overlay-image {
      position: absolute;
      top: 10px;
      max-width: 100px;
      pointer-events: none;
    }

    .right-side {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 5px;
      box-sizing: border-box;
    }

    .right-side .slider {
      width: auto;
      height: auto;
    }

    .right-side p {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="slider">
      <input type="range" min="0" max="100" />
    </div>

    <div class="main">
      <video autoplay playsinline id="videoElement"></video>
      <img src="your-overlay.png" alt="Overlay" class="overlay-image">
    </div>

    <div class="right-side">
      <div class="slider">
        <input type="range" min="0" max="100" />
      </div>
      <p>This app works best in landscape mode with camera permission granted.</p>
    </div>
  </div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        document.getElementById('videoElement').srcObject = stream;
      })
      .catch((err) => {
        console.error('Camera access denied:', err);
      });
  </script>
</body>
</html>
